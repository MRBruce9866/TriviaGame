<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>


    <div class="container mt-5">
        <div class="row gameContent">
            <div class="col-12 gameTitle mb-5">

                Trivia
            </div>
            

            <div class="col-12 mainGame gameTimer mb-5">

            </div>

            <div class="col-12 mainGame gameQuestionNum">
                    Question: <span id = gameQuestionIndex>1</span> of <span id = gameQuestionTotal >10</span>
                </div>

            <div class="col-12 mainGame gameQuestion my-5">

                <button class="startBtn">START GAME</button>

            </div>

            <div class="col-12 mb-5">

                <ul class="gameAnswerBox mainGame mx-auto">
                    <li>A) <span class="gameAnswer" id="gameAnswer0"></span></li>
                    <li>B) <span class="gameAnswer" id="gameAnswer1"></span></li>
                    <li>C) <span class="gameAnswer" id="gameAnswer2"></span></li>
                    <li>D) <span class="gameAnswer" id="gameAnswer3"></span></li>

                </ul>

            </div>

            <div class="col-12 mt-5 footer">

            </div>
        </div>

    </div>



    <script src="assets/javascript/game.js"> </script>
</body>

</html>
